<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="tic-tac-toe.css">
</head>
<body>
    <nav>
        <h1>My Tic Tac Toe Game</h1>
    </nav>
    <div class="gameContainer">
        <div class="game">
            <button class="btn1" id="box">1</button>
            <button class="btn2" id="box">2</button>
            <button class="btn3" id="box">3</button>
            <button class="btn4" id="box">2</button>
            <button class="btn5" id="box">2</button>
            <button class="btn6" id="box">2</button>
            <button class="btn7" id="box">2</button>
            <button class="btn8" id="box">2</button>
            <button class="btn9" id="box">2</button>
        </div>
        <div class="text">
            <h2>Welcome to My tic-tac-toe Game</h2>
            <div class="msgContainer">
                <span class="msg">Turn for X</span>
                <button id="reset">Reset</button>
            </div>
            <img src="images/winner.gif" class="gif" alt="winner">
        </div>
    </div>


    <script src="tic-tac-toe.js"></script>
</body>
</html>
